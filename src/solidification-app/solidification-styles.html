<link rel="import" href="../../bower_components/polymer/lib/elements/custom-style.html">

<custom-style>
  <style>
    html {

      /*
      colors
      */
      --solidification-main-color: #3A3A3A;
      --solidification-support-color: #eecb69;
      --solidification-warning-color: #fc5e6e;

      /*
      font styles
      */
      --solidification-font-reset: {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      };

      --solidification-font-base: {
        @apply --solidification-font-reset;
        font-family: 'Karla';
      }

      --solidification-font-h1: {
        @apply --solidification-font-base;
        font-weight: 700;
        font-size: 48px;
      }

      --solidification-font-h2: {
        @apply --solidification-font-base;
        font-weight: 700;
        font-size: 30px;
      }

      --solidification-font-h3: {
        @apply --solidification-font-base;
        font-weight: 700;
        font-size: 18px;
        text-transform: uppercase;
      }

      --solidification-font-h4: {
        @apply --solidification-font-base;
        font-weight: 700;
        font-size: 14px;
        text-transform: uppercase;
      }

      --solidification-font-body: {
        @apply --solidification-font-base;
        font-weight: 400;
        font-size: 22px;
        line-height: 1.4;
      }

      --solidification-font-small: {
        @apply --solidification-font-base;
        font-weight: 400;
        font-size: 15px;
      }

      --solidification-font-mini: {
        @apply --solidification-font-base;
        font-weight: 400;
        font-size: 12px;
      }

      /*
      input
      */

      --solidification-input: {
        outline: none;
        width: 100%;
        height: 54px;
        border: 2px solid var(--solidification-main-color);
        box-sizing: border-box;
        @apply --solidification-font-body;
        padding: 6px 12px;
        transition: 0.3s border-color;
        border-radius: 5px;
      }

    }
  </style>
</custom-style>
